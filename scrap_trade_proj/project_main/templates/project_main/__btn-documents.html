{% load i18n %}
{% load icons_and_buttons %}

{% if href %}
  <a href="{{ href }}"
     type="button"
     class="btn btn-info
           {{ cls }}">
    
    {% icon 'doc' %}

    {% trans "Documents" %}
    
  </a>

      
{% elif debug %}
  <div class="debug-error p-3">
    Attribute `href` was not supplied to the document button.
  </div>
{% endif %}
