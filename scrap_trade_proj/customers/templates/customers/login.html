{% extends "project_main/system_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block style %}
  <style>
    body {
      {% if user.is_authenticated %}
        background-image: url("{{ user.project.project_background.url }}");
      {% else %}
        {% if project %}
          background-image: url("{{ project.project_background.url }}");
        {% else %}
          background-image: url("/media/default-project-background.jpg");
        {% endif %}
      {% endif %}
      background-repeat: no-repeat;
      background-size: cover;
  }
  </style>
{% endblock style %}


{% block content %}
  <div class="content-section">
    <form class="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">{% trans "Log In" context 'login_template' %}</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        {% trans "Login" as var_button %}
        <button class="btn btn-outline-info" type="submit">{{ var_button }}</button>
      </div>
    </form>
  </div>
{% endblock content %}
